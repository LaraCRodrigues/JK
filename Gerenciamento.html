<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Alertas</title>
  <link rel="stylesheet" href="gerenciamento.css">
  <style>
  
  </style>
</head>
<body class="claro">

  <div class="barra-lateral">
    <h2>Meu Painel</h2>
    <ul>
        <li><a href="paginas_gerenciamento/introducao.html">üè† In√≠cio</a></li>
        <li><a href="/Gerenciamento.html">üì¶ Gerenciamento</a></li>
    </ul>
    <button class="botao-tema" id="alternar-tema">Alternar Tema Claro/Escuro</button>
  </div>

  <div class="conteudo">
    <h1>√Årea de Pedidos e Alertas</h1>

    <div class="formulario">
      <h3>Adicionar novo pedido/alerta</h3>
      <form id="form-alerta">
        <label for="titulo">T√≠tulo:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="descricao">Descri√ß√£o:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required />

        <button type="submit">Adicionar</button>
      </form>
    </div>

    <div class="lista-alertas" id="lista-alertas">
      <h3>Alertas Registrados</h3>
      <!-- Os alertas adicionados v√£o aparecer aqui -->
    </div>
  </div>

  <script>
    const form = document.getElementById('form-alerta');
    const lista = document.getElementById('lista-alertas');
    const botaoTema = document.getElementById('alternar-tema');
    const body = document.body;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      const novoAlerta = document.createElement('div');
      novoAlerta.classList.add('alerta');
      novoAlerta.innerHTML = `
        <strong>${titulo}</strong><br>
        ${descricao}<br>
        üìÖ ${data} ‚è∞ ${hora}
      `;

      lista.appendChild(novoAlerta);
      form.reset();
    });

    botaoTema.addEventListener('click', () => {
      body.classList.toggle('escuro');
      body.classList.toggle('claro');
    });
  </script>

</body>
</html>
